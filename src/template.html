<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>weather.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <header class="header">
      <form class="form header__form">
        <input class="form__input" type="search" />
        <button class="form__button form__button_type_submit"></button>
        <button class="form__button form__button_type_location"></button>
      </form>
      <h1 class="header__city-name"></h1>
      <label class="switch header__switch">
        <input class="switch__checkbox" type="checkbox" />
        <span class="switch__slider"></span>
        <div class="switch__label-div">
          <div class="switch__label">°C</div>
          <div class="switch__label">°F</div>
        </div>
      </label>
      <nav class="nav header__nav">
        <a href="#/" data-tab="content__current" class="nav__tab nav__tab_active">Today</a>
        <a href="#/" data-tab="content__daily" class="nav__tab">7 Days</a>
      </nav>
    </header>
    <div class="loading"></div>
    <main class="content"></main>
  </body>
</html>
